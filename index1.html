<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        <a-sky color="black"></a-sky>
        <a-camera position="0, 0, 30"></a-camera>
        <a-entity>
        <a-entity 
            position = "0 1 0"
            spe-particles = "
                color: blue, yellow, red, cyan;
                distribution: sphere;
                randomize-velocity: true;
                radius: 1;
                particle-count: 10000;
                velocity: 1;
                velocity-spread: 15;
            "
        >
        </a-entity>
    </a-scene>
</body>
